<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ĐΣBØYS — ZENITH</title>
  <style>
    :root {
      --bg: #050509;
      --card: rgba(255,255,255,0.03);
      --accent1: #ff4d6d;
      --accent2: #ffd24d;
      --accent3: #ff8a00;
      --neon: #00fff2;
      --green: #6bff7c;
      --mono: 'Source Code Pro', monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(180deg, #07060c 0%, #0b0810 100%);
      color: #e6e6e6;
      font-family: var(--mono);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 400px;
      background: var(--card);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      background: linear-gradient(90deg, var(--accent1), var(--neon), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      margin-top: 8px;
      color: #bbb;
      font-size: 14px;
    }
    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-weight: bold;
      color: #000;
      background: linear-gradient(90deg, #fff7c4, #fff0a0);
    }
    button {
      padding: 10px 14px;
      background: linear-gradient(90deg, var(--neon), var(--accent1));
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    .notice {
      margin-top: 15px;
      font-weight: 600;
      min-height: 22px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ĐΣBØYS</div>
    <div class="subtitle">ZENITH — Key Access</div>
    <div class="input-area">
      <input type="text" id="key" placeholder="Enter Key">
      <button onclick="checkKey()">Enter</button>
    </div>
    <div class="notice" id="notice"></div>
  </div>

  <script>
    function checkKey() {
      const key = document.getElementById('key').value.trim();
      const notice = document.getElementById('notice');

      if (key === "0002") {
        notice.style.color = "#6bff7c";
        notice.textContent = "Wait 5 sec...";
        setTimeout(() => {
          document.body.innerHTML = `
            <div style="color:#ff8a00;font-family:'Source Code Pro', monospace;
                        font-size:22px;text-align:center;margin-top:40vh;">
              DOCUMENT 419<br><br>
              <span style="color:#ff4d6d;">ZENITH - B</span>
            </div>`;
        }, 5000);
      } else {
        notice.style.color = "#ff4d6d";
        notice.textContent = "Kesalahan key!";
      }
    }
  </script>
</body>
</html>
