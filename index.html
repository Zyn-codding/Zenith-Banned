<!DOCTYPE html><html lang="id">  <head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>ĐΣBØYS — ZENITH</title>  
  <style>  
    :root{  
      --bg:#08060a;  
      --glass: rgba(255,255,255,0.03);  
      --accent1: #ff4d6d; /* pink */  
      --accent2: #ffd24d; /* yellow */  
      --accent3: #ff8a00; /* orange */  
      --neon-cyan: #4bf0ff;  
      --green: #7cff6b;  
      --mono: 'Source Code Pro', ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;  
    }  
    *{box-sizing:border-box}  
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#05050a 0%, #0b0810 60%);font-family:var(--mono);color:#e6e6e6}  
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}.card{width:960px;max-width:98%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:22px;box-shadow:0 8px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}  .header{display:flex;align-items:center;gap:12px}
.dev-title{font-size:28px;letter-spacing:8px;font-weight:700}
.rainbow{display:inline-block;padding:4px 10px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--neon-cyan),#b28cff);-webkit-background-clip:text;background-clip:text;color:transparent}

.section{margin-top:18px;padding:18px;border-radius:10px;background:var(--glass);border:1px dashed rgba(255,255,255,0.03)}

/* KEY input */
.key-row{display:flex;gap:12px;align-items:center}
.label{font-size:13px;opacity:0.9}
.input-key{padding:12px 14px;border-radius:8px;border:2px solid rgba(0,0,0,0.4);background:rgba(255,255,255,0.02);outline:none;color:#111;font-weight:700}
.input-key.yellow{background:linear-gradient(90deg,#fff7c4,#fff0a0);color:#111}
.btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
.btn.primary{background:linear-gradient(90deg,var(--neon-cyan),var(--accent1));color:#050505}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}

.notice{margin-top:12px;height:28px;display:flex;align-items:center;gap:8px}
